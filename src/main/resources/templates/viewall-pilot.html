<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All Pilot</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootsrap.min.js}"></script>	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar (titleNav= 'View All Pilot')"></nav>
		<tr th:each="pilot : ${listPilot}">
			<h3 th:text="'License Number : '+${pilot.licenseNumber}" ></h3>
			<h3 th:text="'Name : '+${pilot.name}" ></h3>
			<h3 th:text="'Fly Hour : '+${pilot.flyHour}" ></h3>
			
			<form th:action="@{'/pilot/delete/' + ${pilot.id}}" > 
						<button type="submit">Delete</button> 
				</form>
				<br>
				<form th:action="@{'/pilot/update/' + ${pilot.id}}"  > 
						<button type="submit">Update</button> 
				</form>
			
		</tr>
	
	
	
		
		     
		
	</body>


</html>
