<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All Flight</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootsrap.min.js}"></script>	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar (titleNav= 'View All Flight')"></nav>
		<tr th:each="flight : ${listFlight}">
			<h3 th:text="'Nama Pilot : '+${flight.pilot.name}"></h3>
			<h3 th:text="'License Number Pilot : '+${flight.pilot.licenseNumber}"></h3>			
			<h3 th:text="'Flight Number : '+${flight.flightNumber}" ></h3>
			<h3 th:text="'Origin : '+${flight.origin}" ></h3>
			<h3 th:text="'Destination : '+${flight.destination}" ></h3>
			<h3 th:text="'Time : '+${flight.time}" ></h3>
			
			
			<form th:action="@{'/flight/delete/' + ${flight.id}}" > 
						<button type="submit">Delete</button> 
				</form>
				<br>
				<form th:action="@{'/flight/update/' + ${flight.id}}"  > 
						<button type="submit">Update</button> 
				</form>
			
		</tr>
	
	
	
		
		     
		
	</body>


</html>
