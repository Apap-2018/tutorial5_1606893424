<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
</head>
<body>
	
	<h3 align="center">Update Pilot</h3>
	
	
	<form th:action="@{'/pilot/update/'+${pilot.id}}" th:object="${pilot}" method="POST">
		
		Name : <br>
		<input type="text" name="name" />
		<br>
		Fly Hour : <br>
		<input type="number" name="flyHour" />
		<br><br>
			
		<button type="submit">Submit</button>
	
	</form>

</body>


</html>
